<div class="animate__animated animate__fadeIn animate__faster">
<h1>by country</h1>
<hr>


<app-country-input 
(onEnter)="search($event)"
placeholder="search for country..."
(onDebounce)="suggestions($event)">
</app-country-input>

<div *ngIf="isSuggested" >
<div
class="sugg-btn"
*ngFor="let country of suggestedCountries"
[routerLink]="['/country', country.cca2]"
(click)="searchTheSuggested(keyword)"
>{{country.name.common}}</div>
</div>

<div 
class="alert"
*ngIf="isThereAnError"
>nothing was found under ({{keyword}}). Please make sure you are not just making something up...
</div>

<!-- 0000000000000000 table -->

<app-country-table 
[isThereAnError]="isThereAnError" 
[countries]="countries">
</app-country-table>

</div>
